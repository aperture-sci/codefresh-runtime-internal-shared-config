apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: "true"
  name: gke-codefresh-sa-us-central1-c-dc-2
spec:
  destination:
    namespace: datacenter
    server: https://35.184.167.84
  project: default
  source:
    directory:
      include: '{all-runtimes-all-clusters/*.yaml,all-runtimes-all-clusters/**/*.yaml,runtimes/datacenter/*.yaml,runtimes/datacenter/**/*.yaml}'
      recurse: true
    path: resources
    repoURL: https://github.com/aperture-fresh/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
