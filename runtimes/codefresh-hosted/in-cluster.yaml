apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: in-cluster
spec:
  destination:
    namespace: codefresh-hosted
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/*.yaml,all-runtimes-all-clusters/**/*.yaml,runtimes/codefresh-hosted/*.yaml,runtimes/codefresh-hosted/**/*.yaml,control-planes/*.yaml,control-planes/**/*.yaml,codefresh-hosted/codefresh-runtime-applications.yaml,codefresh-hosted/aperture-devops.yaml,codefresh-hosted/aperture-qa-rollouts.yaml,codefresh-hosted/aperture-qa-rollout-reporter.yaml,codefresh-hosted/aperture-staging-rollouts.yaml,codefresh-hosted/aperture-staging-rollout-reporter.yaml}
      recurse: true
    path: resources
    repoURL: >-
      https://github.com/aperture-fresh/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
