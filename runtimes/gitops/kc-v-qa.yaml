apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: kc-v-qa
spec:
  destination:
    namespace: default
    server: https://qa.kubecon.sales-dev.codefresh.io
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/*.yaml,all-runtimes-all-clusters/**/*.yaml,runtimes/gitops/*.yaml,runtimes/gitops/**/*.yaml,gitops-managed-cluster-kc-v-qa-cm.yaml}
      recurse: true
    path: resources
    repoURL: >-
      https://github.com/aperture-fresh/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
