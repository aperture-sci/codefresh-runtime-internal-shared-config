apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: in-cluster
spec:
  destination:
    namespace: gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,configurations/**/*.yaml,control-planes/**/*.yaml,control-planes/*.yaml,gitops/aperture-devops.yaml,gitops/argo-hub.yaml,gitops/default.yaml,gitops/demo-quick-start-apps.yaml,gitops/gitops-apps.yaml,gitops/gitops.yaml,gitops/kc-v-dev-rollout-reporter.yaml,gitops/kc-v-dev-rollouts.yaml,gitops/kc-v-prod-rollout-reporter.yaml,gitops/kc-v-prod-rollouts.yaml,gitops/kc-v-qa-rollout-reporter.yaml,gitops/kc-v-qa-rollouts.yaml,gitops/kc-v-staging-rollout-reporter.yaml,gitops/kc-v-staging-rollouts.yaml,gitops/octopub.yaml,gitops/promotion-flow-demo-template.yaml,gitops/promotion.yaml,gitops/target-asia-rollout-reporter.yaml,gitops/target-asia-rollouts.yaml,runtimes/gitops/**/*.yaml,runtimes/gitops/*.yaml}
      recurse: true
    path: resources
    repoURL: >-
      https://github.com/aperture-fresh/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
