apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: prod-west
spec:
  destination:
    namespace: default
    server: https://demo-prod-us-west-vcluster.cs-sandbox.cf-infra.com
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,high-managed-cluster-prod-west-cm.yaml,runtimes/high/**/*.yaml,runtimes/high/*.yaml}
      recurse: true
    path: resources
    repoURL: >-
      https://github.com/aperture-sci/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
