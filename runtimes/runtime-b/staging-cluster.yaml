apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: staging-cluster
spec:
  destination:
    namespace: default
    server: https://01755D6CA501D041E0A91A667E00B154.gr7.us-east-1.eks.amazonaws.com
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,runtime-b-managed-cluster-staging-cluster-cm.yaml,runtimes/runtime-b/**/*.yaml,runtimes/runtime-b/*.yaml}
      recurse: true
    path: resources
    repoURL: >-
      https://github.com/aperture-sci/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
