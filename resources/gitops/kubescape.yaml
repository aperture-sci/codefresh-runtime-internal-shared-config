apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubescape
  labels:
    codefresh.io/entity: git-source
    codefresh.io/internal: 'false'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    repoURL: https://github.com/kubescape/kubescape.git
    path: ./examples/helm_chart
    targetRevision: master
    directory:
      include: '**'
      exclude: ''
      recurse: true
  destination:
    namespace: gitops
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
