gitops-runtime:
  cf-argocd-extras:
    enabled: true
  argo-cd:
    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    dex:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    server:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    repoServer:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    applicationSet:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    configs:
      cm:
        application.resourceTrackingMethod: "annotation+label"
      # params:
      #   controller.metrics.applicationLabels.enabled: true
      #   controller.metrics.enabled: true
      #   server.metrics.enabled: true
      #   server.metrics.serviceMonitor.enabled: true
    acrController:
      enabled: true
    eventReporter:
      env:
        - name: USE_GRPC
          value: 'false'
      replicas: 4
    server:
      replicas: 2
      resources:
        requests:
          cpu: '0.3'
          memory: 400Mi
  global:
    codefresh:
      accountId: 641dfab29939b208915c0d4e
      userToken:
        secretKeyRef:
          name: codefresh-user-token
          key: token
    runtime:
      ingress:
        className: nginx-public
        enabled: false
      isConfigurationRuntime: false
      name: high
  installer:
    skipValidation: false

  argo-workflows:
    controller:
      workflowDefaults:
        spec:
          archiveLogs: true
          artifactRepositoryRef:
            configMap: codefresh-workflows-log-store
            key: codefresh-workflows-log-store
    artifactRepositoryRef:
      codefresh-workflows-log-store:
        archiveLogs: true
        codefresh-workflows-log-store:
          s3:
            bucket: 641dfab29939b208915c0d4e
            endpoint: gitops-workflow-logs.codefresh.io
            insecure: false
            keyFormat: high/{{workflow.name}}/{{pod.name}}
            accessKeySecret:
              name: codefresh-token
              key: token
            secretKeySecret:
              name: codefresh-token
              key: token
