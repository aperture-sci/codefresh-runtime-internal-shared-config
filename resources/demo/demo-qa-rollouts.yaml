apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-qa-rollouts
  labels:
    codefresh.io/entity: component
    codefresh.io/internal: "false"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: argo-rollouts
    # repoURL: https://codefresh-io.github.io/argo-helm
    # targetRevision: 2.37.3-6-v1.7.2-cap-CR-29629
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 2.40.5
    helm:
      releaseName: argo-rollouts
  destination:
    namespace: default
    server: https://demo-qa-vcluster.cs-sandbox.cf-infra.com
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
