apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pre-action-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
  - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pre-action-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pre-action-role
subjects:
- kind: ServiceAccount
  name: pre-action-sa
  namespace: gitops

---
apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: pre-action-sa
