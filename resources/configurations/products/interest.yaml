apiVersion: codefresh.io/v1beta1
kind: Product
metadata:
  name: interest
spec:
  #
  # Do not set promotion flow so we can promote manually
  #

#  promotionTemplateRef: loan-app-template
  promotionTemplate:
    versionSource:
      file: Chart.yaml
      jsonPath: $.appVersion
    promotion:
      Chart.yaml:
        jsonPaths:
          - $.appVersion
      values.yaml:
        jsonPaths:
          - $.loans.image.tag
