apiVersion: codefresh.io/v1beta1
kind: Product
metadata:
  name: orders
spec:
  promotionFlows:
    - name: sequential-orders
      gitTriggerSelectors:
        - key: commitMessage
          operator: In
          values:
            - '*[promotion:sequential-orders]*'

#  promotionTemplateRef: loan-app-template
  promotionTemplate:
    versionSource:
      file: Chart.yaml
      jsonPath: $.appVersion
    promotion:
      Chart.yaml:
        jsonPaths:
          - $.appVersion
      values.yaml:
        jsonPaths:
          - $.loans.image.tag
