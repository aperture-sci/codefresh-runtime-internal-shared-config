apiVersion: codefresh.io/v1beta1
kind: PromotionFlow
metadata:
  name: loan-full-promotion
  annotations:
    version: 0.0.1
    description: Promotion flow for loan microservices. Dev to Prod US.
spec:
  triggerEnvironment: dev
  steps:
    - environment: qa
      dependsOn:
        - dev
      policy:
        preAction: pre-action
        postAction: smoketests
        action: commit
    - environment: staging
      dependsOn:
        - qa
      policy:
        preAction: pre-action
        postAction: post-action
        action: commit
    - environment: prod-eu
      dependsOn:
        - staging
      policy:
        action: commit
        preAction: pre-action
        postAction: post-action
    - environment: prod-asia
      dependsOn:
        - staging
      policy:
        action: commit
        preAction: pre-action
        postAction: post-action
    - environment: prod-us
      dependsOn:
        - prod-eu
        - prod-asia
      policy:
        action: commit
  promotionTimeoutLimit: 180
