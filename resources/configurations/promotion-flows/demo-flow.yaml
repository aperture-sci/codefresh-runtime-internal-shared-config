apiVersion: codefresh.io/v1beta1
kind: PromotionFlow
metadata:
  name: demo-flow
  annotations:
    description: ""
spec:
  triggerEnvironment: dev
  steps:
    - environment: qa
      dependsOn:
        - dev
      policy:
        postAction: smoketests
        action: commit
    - environment: pro-asia
      dependsOn:
        - qa
      policy:
        action: pr
    - environment: prod-us
      dependsOn:
        - pro-asia
      policy:
        action: pr
