apiVersion: codefresh.io/v1beta1
kind: PromotionFlow
metadata:
  name: pr-flow-jira
  annotations:
    description: ""
spec:
  triggerEnvironment: dev
  steps:
    - environment: staging
      dependsOn:
        - dev
      policy:
        action: commit
    - environment: production
      dependsOn:
        - staging
      policy:
        action: pr
        preAction: pre-action-argo-cd-jira-example
        postAction: post-action-jira-example
