apiVersion: codefresh.io/v1beta1
kind: PromotionFlow
metadata:
  name: trio-rollback-production
  annotations:
    description: ""
spec:
  triggerEnvironment: prod-us
  steps:
    - environment: staging
      dependsOn:
        - prod-us
    - environment: qa
      dependsOn:
        - prod-us
    - environment: dev
      dependsOn:
        - staging
        - qa
