apiVersion: codefresh.io/v1beta1
kind: PromotionFlow
metadata:
  name: trio-flow-test
  annotations:
    version: 0.0.1
    description: Flow to show parallel deployment
spec:
  triggerEnvironment: dev
  postTrigger: smoketests
  steps:
    - environment: qa
      dependsOn:
        - dev
      policy:
        preAction: pre-action
        action: commit
        postAction: smoketests
    - environment: staging
      dependsOn:
        - dev
      policy:
        preAction: pre-action
        postAction: post-action
        action: commit
    - environment: prod-us
      dependsOn:
        - staging
        - qa
      policy:
        preAction: pre-action
        postAction: post-action
        action: commit
