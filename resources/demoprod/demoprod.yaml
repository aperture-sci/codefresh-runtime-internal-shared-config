apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demoprod
  labels:
    codefresh.io/entity: runtime
    codefresh.io/internal: 'true'
spec:
  project: default
  source:
    repoURL: https://github.com/aperture-sci/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
    path: resources/demoprod/chart
    helm:
      releaseName: demoprod
  destination:
    namespace: demoprod
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
